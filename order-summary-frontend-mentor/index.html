<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- my custom CSS -->
  <link href="styles.css" rel="stylesheet" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="outer">
  <main>
    <div class="outer-box">
      <img class="illus" src="images/illustration-hero.svg" alt="illustration" />
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br /> audiobooks, and podcasts on any 
          device<br /> anywhere you like!</p>

        <div class="pricelist">
          <div class="music"><img src="images/icon-music.svg" alt="music icon" /></div>
          <div class="plan">
            <div class="annual">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>

        <div class="button">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>

      </div>
    </div>
  </main>
  
  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/ivanajeo/frontend-mentor-projects/tree/main/order-summary-frontend-mentor">ivanajeo</a>.</p>
  </div>
  </footer>
</body>
</html>
