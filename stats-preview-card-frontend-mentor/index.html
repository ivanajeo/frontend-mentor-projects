<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- custom CSS -->
  <link href="styles.css" rel="stylesheet" />
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="outer-box">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p class="num">10k+</p>
            <p class="detail">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="num">314</p>
            <p class="detail">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="num">12M+</p>
            <p class="detail">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-container"><img src="images/image-header-desktop.jpg" alt="header image"/></div>
    </div>
  </main>

  <footer>
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/ivanajeo/frontend-mentor-projects/tree/main/stats-preview-card-frontend-mentor">ivanajeo</a>.</p>
    </div>
  </footer> 
  
</body>
</html>
