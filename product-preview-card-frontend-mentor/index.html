<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="outer-box">
    <img class="header-image" src="public/image-product-mobile.jpg" alt="header image" />
    <div class="text">
      <p class="perfume-text">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricelist">
        <p class="p1">$149.99</p>
        <p class="p2">$169.99</p>
      </div>
      <div class="button">
        <img class="logo" src="public/icon-cart.svg" alt="cart logo" />
        <p>Add to Cart</p>
      </div>
    </div>
  </main>
 
  <footer>
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">ivanajeo</a>.</p>
    
    </div>
  </footer>
  
</body>
</html>
